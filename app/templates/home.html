<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>
    <header>
        <div class="container">
            {% include "header.html" %}
        </div>
    </header>

    <main class="container" id="home">

        {{ content }}

        <div id="posts">
            <h2>Latest Posts</h2>
            <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }} ({% if post.date %}{{ post.date }}{% endif %})</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>{% include "footer.html" %}</p>
        </div>
    </footer>
</body>
</html>
