<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>
    <header>
        <div class="container">
            {% include "header.html" %}
        </div>
    </header>

    <main class="container" id="writing">
        {{ content }}

        <div id="posts">
            <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a> ({% if post.date %}{{ post.date }}{% endif %})
                </li>
            {% endfor %}
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            {% include "footer.html" %}
        </div>
    </footer>
</body>
</html>
