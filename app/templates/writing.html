<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>
    <header>
        <div class="container">
            {% include "header.html" %}
        </div>
    </header>

    <main class="container" id="writing">
        {{ content }}

        {% for post in posts %}
        <article class="post">
            <div id="post-header">
                <p id="date">{{ post.formatted_date }}</p>
                <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            </div>
            <div id="post-content">
                {{ post.excerpt }}
            </div>
            <div id="post-footer">
                <a href="{{ post.url }}">Read the full post</a>
            </div>
        </article>
        {% endfor %}
    </main>

    <footer>
        <div class="container">
            {% include "footer.html" %}
        </div>
    </footer>
</body>
</html>
